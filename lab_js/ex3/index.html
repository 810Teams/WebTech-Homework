<!DOCTYPE html>

<html>

	<head>
		<title>Rolling Images</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<meta charset="UTF-8">
	</head>
	
	<body>
		<div class="box">
			<div class="row">
				<img src="image_a.png" id="image_a">
				<img src="image_b.png" id="image_b">
			</div>
			<div class="row">
				<img src="image_d.png" id="image_d">
				<img src="image_c.png" id="image_c">
			</div>
		</div>
		<div>
			<button onclick="rollImage()">Roll!</button>
		</div>
	</body>

</html>
