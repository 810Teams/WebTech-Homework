<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Map</title>
		<link type="text/css" rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>

	<body>
		<h3>My Map</h3>
		
		<div>
			Location : <input type="text" name="destination" id="destination">
			<button onclick="changeLocation()">Go!</button>
		</div>
		<div>
			Latitude : <input type="text" name="lat" id="lat">
			Longitude : <input type="text" name="long" id="long">
			<button onclick="changeCoord()">Go!</button>
		</div>

		<iframe src="https://maps.google.com/maps?q=ร้านป่าไม่ได้อะไรเลย&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" id="map"></iframe>
	</body>

</html>
